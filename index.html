<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
          rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
      <a class="header__link" 
          href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
    </header>
    <main class="main">
      <section class="section">
        <h3 class="section__header-new">Add Item</h3>
        <div class="task-row">
          <input id="new-task" class="task-row__input input-text task" type="text">
          <button class="task-row__btn btn">Add</button>
        </div>
      </section>
      <section class="section">
        <h3 class="section__header">Todo</h3>
        <ul class="list" id="incomplete-tasks">
          <li class="list__item">
            <input class="list__checkbox" type="checkbox">
            <label class="list__label task">Pay Bills</label>
            <input class="list__input input-text task" type="text">
            <button class="list__btn btn btn-edit">Edit</button>
            <button class="list__btn btn btn-delete">
              <img class="btn__img-delete" src="./remove.svg" alt="delete button">
            </button>
          </li>
          <li class="list__item list__item_edit-mode">
            <input class="list__checkbox" type="checkbox">
            <label class="list__label task">Go Shopping</label>
            <input class="list__input input-text task" type="text" value="Go Shopping">
            <button class="list__btn btn btn-edit">Save</button>
            <button class="list__btn btn btn-delete">
              <img class="btn__img-delete" src="./remove.svg" alt="delete button">
            </button>
          </li>
        </ul>
      </section>
      <section class="section">
        <h3 class="section__header">Completed</h3>
        <ul class="list" id="completed-tasks">
          <li class="list__item">
            <input class="list__checkbox" type="checkbox" checked>
            <label class="list__label task">See the Doctor</label>
            <input class="list__input input-text task" type="text">
            <button class="list__btn btn btn-edit">Edit</button>
            <button class="list__btn btn btn-delete">
              <img class="btn__img-delete" src="./remove.svg" alt="delete button">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
