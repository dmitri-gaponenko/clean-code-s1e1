<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
          rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header-img" src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
      <a class="more-info" 
          href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
    </header>
    <main class="main">
      <section id="top-section">
        <label class="label-new-task" for="new-task">Add Item</label>
        <div class="task-row-wrapper">
          <input id="new-task"class="input-text input-new-task task" type="text">
          <button class="btn">Add</button>
        </div>
      </section>
      <section>
        <h3 class="title">Todo</h3>
        <ul class="list" id="incomplete-tasks">
          <li class="list-item">
            <input class="checkbox input-checkbox" type="checkbox">
            <label class="task-label task">Pay Bills</label>
            <input type="text" class="input-text task">
            <button class="btn btn-edit">Edit</button>
            <button class="btn btn-delete">
              <img class="img-delete" src="./remove.svg" alt="delete button">
            </button>
          </li>
          <li class="list-item edit-mode">
            <input class="checkbox input-checkbox" type="checkbox">
            <label class="task-label task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="input-text task">
            <button class="btn btn-edit">Save</button>
            <button class="btn btn-delete">
              <img class="img-delete" src="./remove.svg" alt="delete button">
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="title">Completed</h3>
        <ul class="list" id="completed-tasks">
          <li class="list-item">
            <input class="checkbox input-checkbox" type="checkbox" checked>
            <label class="task-label task">See the Doctor</label>
            <input type="text" class="input-text task">
            <button class="btn btn-edit">Edit</button>
            <button class="btn btn-delete">
              <img class="img-delete" src="./remove.svg" alt="delete button">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
